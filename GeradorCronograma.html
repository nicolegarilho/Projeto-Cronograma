<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Cronograma de Estudos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FEFAE0;
            color: #333;
        }

        .header {
            background-color: #0D3B66;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header img {
            height: 50px;
        }

        .formulario {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FEFAE0;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .formulario h1 {
            margin-bottom: 20px;
            color: #0D3B66;
        }

        .formulario form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }

        .formulario input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1 1 calc(33.33% - 20px);
        }

        .formulario .botao {
            background-color: #F6C700;
            color: #0D3B66;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .formulario .botao:hover {
            background-color: #0D3B66;
            color: white;
        }

        .tabela-cronograma {
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }

        .tabela-cronograma th,
        .tabela-cronograma td {
            border: 1px solid #0D3B66;
            padding: 10px;
            text-align: center;
        }

        .tabela-cronograma th {
            background-color: #0D3B66;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FEFAE0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            z-index: 1000;
        }

        .modal.active {
            display: block;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #0D3B66;
        }

        .modal form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal label {
            font-weight: bold;
            color: #333;
        }

        .modal input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal .botoes {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .modal .botoes .botao {
            flex: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="imagenstcc/logoeasy.png" alt="Logo">
        <h1>Gerador de Cronograma de Estudos</h1>
       
    </header>

    <section class="formulario">
        <h1>Organize seu tempo de estudo com eficiência!</h1>
        <form>
            <input type="text" placeholder="Disciplina">
            <input type="date">
            <input type="number" placeholder="Prioridade">
            <input type="number" placeholder="Horas para o Estudo">
            <div>
                <label>Turno Disponível:</label>
                <input type="checkbox"> Manhã
                <input type="checkbox"> Tarde
                <input type="checkbox"> Noite
            </div>
            <button type="button" class="botao">Gerar Cronograma</button>
            <button type="button" class="botao">Atualizar</button>
        </form>
    </section>

    <table class="tabela-cronograma">
        <thead>
            <tr>
                <th>Horário</th>
                <th>Domingo</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>08:00</td>
                <td></td>
                <td>HTML</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>10:00</td>
                <td></td>
                <td>JAVA</td>
                <td></td>
                <td></td>
                <td></td>
                <td>PYTHON</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <div class="overlay"></div>
    <div class="modal">
        <h2>Adicionar título</h2>
        <form>
            <label>Evento ou Tarefa:</label>
            <input type="text">
            <label>Disponibilidade:</label>
            <input type="radio"> Sim
            <input type="radio"> Não
            <div class="botoes">
                <button class="botao">Salvar</button>
                <button class="botao">Excluir</button>
            </div>
        </form>
    </div>
</body>
</html>
